<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WDD 130 | Quiz Form</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>
                Online HTML/CSS Quiz
            </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Quiz Form</legend>
                    <label for="q3">What does HTML stand for?</label>
                    <select id="q3" name="q3">
                        <option value="correct">Hyper Text Markup Language</option>
                        <option value="hyperlinks">Hyperlinks and Text Markup Language</option>
                        <option value="home">Home Tool Markup Language</option>
                        <option value="makeup">Hyper Text Makeup Language</option>
                    </select>
                    <label for="q4">How old is HTML?(In Years)</label>
                    <input type="number" id="q4" name="q4">
                    <label for="q2">Which CSS property is used to change the background color of an element?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                    <label for="q1">What is the correct HTML element for inserting a line break?</label>
                    <input type="text" id="q1" name="q1">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | Quiz Form | Ernest Ojakol</p>
        </footer>
    </body>
</html>
