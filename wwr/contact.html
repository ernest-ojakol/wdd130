    <body>
        <header>
            <img src="images/logo.png" alt="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html"> About Us</a>
                <a href="trips.html"> Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>WDD 130 Rafting Adventures</h1>
            <section>
                <h2>Company Information</h2>
                <ul class="contact-info">
                    <li><strong>Address:</strong> 123 Main Street, Jinja, Uganda</li>
                    <li><strong>Phone:</strong> +256 419 267890</li>
                    <li><strong>Email:</strong> info@wdd130rafting.ug</li>
                </ul>
                <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3633.087768523391!2d33.24299692047465!3d0.4367115298957611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1711819299818!5m2!1sen!2sug" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
            </section>
            <section>
                <h2>Our Team</h2>
                <div class="adventures">
                    <figure>
                        <img src="images/happyemployee1.jpg" alt="Treasure Mukama">
                        <figcaption>Treasure Mukama | Finance Admin</figcaption>
                    </figure>
                    <figure>
                        <img src="images/happyemployee2.jpg" alt="Mallard Dikgacoi">
                        <figcaption>Mallard Dikgacoi | Sales Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="images/happyemployee3.jpg" alt="David Musinde">
                        <figcaption>David Musinde | CEO</figcaption>
                    </figure>
                </div>
            </section>
            <section>
                <h2>Contact Us</h2>
                <form>
                    <label for="q5">Name:</label>
                    <input type="text" id="q5" name="q5">
                    <label for="q6">Email:</label>
                    <input type="email" id="q6" name="q6">
                    <label for="q2">Message:</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                    <input type="radio" id="generalInquiry" name="inquiryType" value="General Inquiry">
                    <label for="generalInquiry">General Inquiry</label><br>
                    <input type="radio" id="reservationQuestion" name="inquiryType" value="Reservation Question">
                    <label for="reservationQuestion">Reservation Question</label><br>
                    <input type="radio" id="websiteSuggestion" name="inquiryType" value="Website Suggestion">
                    <label for="websiteSuggestion">Website Suggestion</label>
                    <input type="checkbox" id="newsletterSubscription" name="newsletterSubscription" value="subscribe">
                    <label for="newsletterSubscription">Please subscribe me to the monthly newsletter</label>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy;2024 || WDD 130 Rafting Adventures || Ernest Ojakol</p>
